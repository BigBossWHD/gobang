<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="layout">
            <aside class="side-panel side-panel-left">
                <div class="panel-title">对局设置</div>
                <div class="settings-panel">
                    <div class="settings-group">
                        <label>游戏模式:</label>
                        <select id="game-mode">
                            <option value="pvp">双人对战</option>
                            <option value="pve" selected>人机对战</option>
                        </select>
                    </div>
                    <div class="settings-row">
                        <div class="settings-group settings-field" id="player-role-group">
                            <label>执棋顺序:</label>
                            <select id="player-role">
                                <option value="first" selected>玩家先手</option>
                                <option value="second">玩家后手</option>
                            </select>
                        </div>
                        <div class="settings-group settings-field" id="difficulty-group">
                            <label>难度:</label>
                            <select id="difficulty">
                                <option value="easy">简单</option>
                                <option value="medium">中等</option>
                                <option value="hard" selected>困难</option>
                                <option value="grandmaster">大模型</option>
                            </select>
                        </div>
                    </div>
                    <div class="settings-group hidden" id="llm-config-group">
                        <label>大模型设置:</label>
                        <div class="llm-config-inputs">
                            <div class="llm-config-field">
                                <label for="llm-endpoint">端点地址</label>
                                <input id="llm-endpoint" type="text" placeholder="例如 https://api.deepseek.com/v1">
                            </div>
                            <div class="llm-config-field">
                                <label for="llm-api-key">API 密钥</label>
                                <input id="llm-api-key" type="password" placeholder="请输入密钥">
                            </div>
                            <div class="llm-config-field">
                                <label for="llm-model">模型名称</label>
                                <input id="llm-model" type="text" placeholder="例如 deepseek-chat">
                            </div>
                            <div class="llm-config-actions">
                                <button id="llm-test" type="button" class="llm-test-button">测试连通性</button>
                            </div>
                            <div class="llm-config-toggle">
                                <label class="llm-toggle">
                                    <input id="llm-reasoning-fallback" type="checkbox" checked>
                                    <span>允许从推理内容识别落子</span>
                                </label>
                                <p class="llm-toggle-hint">关闭后仅接受 JSON 或函数调用结果</p>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
            <main class="board-area">
                <div class="board-wrapper">
                    <div class="board-overlay"></div>
                    <div class="game-board" id="game-board"></div>
                </div>
                <div class="message" id="message"></div>
            </main>
            <aside class="side-panel side-panel-right">
                <div class="panel-title">对局控制</div>
                <div class="control-panel">
                    <button id="new-game">新游戏</button>
                    <button id="undo-button">悔棋</button>
                    <div class="status" id="status">黑棋先行</div>
                </div>
            </aside>
        </div>
        <div class="result-modal" id="result-modal">
            <div class="result-modal-backdrop"></div>
            <div class="result-modal-dialog">
                <div class="result-modal-title" id="result-modal-title">恭喜获胜！</div>
                <div class="result-modal-message" id="result-modal-message"></div>
                <div class="result-modal-actions">
                    <button id="modal-new-game">再来一局</button>
                    <button id="modal-close">继续观棋</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
